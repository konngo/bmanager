<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户中心</title>


    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="font/iconsmind-s/css/iconsminds.css" />
    <link rel="stylesheet" href="font/simple-line-icons/css/simple-line-icons.css" />
    <link rel="stylesheet" href="css/vendor/dataTables.bootstrap4.min.css" />
    <link rel="stylesheet" href="css/vendor/datatables.responsive.bootstrap4.min.css" />
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="css/vendor/bootstrap-float-label.min.css" />

    <link rel="stylesheet" href="css/vendor/bootstrap.rtl.only.min.css" />
    <link rel="stylesheet" href="css/vendor/perfect-scrollbar.css" />
    <link rel="stylesheet" href="css/vendor/component-custom-switch.min.css" />
    <link rel="stylesheet" href="css/vendor/select2.min.css" />
    <link rel="stylesheet" href="css/vendor/select2-bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
<div id="app">

<div class="container-fluid" v-show="show">
    <div class="row">
        <div class="col-12">
            <h1>用户管理</h1>

            <div class="top-right-button-container">
                <div class="btn-group">
                    <button  class="btn btn-outline-primary mb-1" @click="showAddItem" type="button">
                        添加
                    </button>

                    <button class="btn btn-outline-primary mb-1" type="button" @click="showUpdateItem">
                        编辑
                    </button>

                    <button class="btn btn-outline-primary mb-1" type="button" @click="test()">
                        删除
                    </button>

                    <button class="btn btn-outline-primary mb-1 dropdown-toggle" type="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        导出
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" id="dataTablesCopy" href="#">Copy</a>
                        <a class="dropdown-item" id="dataTablesExcel" href="#">Excel</a>
                        <a class="dropdown-item" id="dataTablesCsv" href="#">Csv</a>
                        <a class="dropdown-item" id="dataTablesPdf" href="#">Pdf</a>
                    </div>
                </div>
            </div>

            <nav class="breadcrumb-container d-none d-sm-block d-lg-inline-block" aria-label="breadcrumb">
                <ol class="breadcrumb pt-0">
                    <li class="breadcrumb-item">
                        <a href="#">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="#">Users</a>
                    </li>
                </ol>
            </nav>
            <div class="mb-2">
                <a class="btn pt-0 pl-0 d-inline-block d-md-none" data-toggle="collapse" href="#displayOptions"
                   role="button" aria-expanded="true" aria-controls="displayOptions">
                    显示操作
                    <i class="simple-icon-arrow-down align-middle"></i>
                </a>
                <div class="collapse dont-collapse-sm" id="displayOptions">
                    <div class="d-block d-md-inline-block">
                        <div class="search-sm d-inline-block float-md-left mr-1 mb-1 align-top">
                            <input class="form-control" placeholder="查询" id="searchDatatable">
                        </div>
                    </div>
                    <div class="float-md-right dropdown-as-select" id="pageCountDatatable">
                        <span class="text-muted text-small">单页展示行数</span>
                        <button class="btn btn-outline-dark btn-xs dropdown-toggle" type="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            10
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="#">5</a>
                            <a class="dropdown-item active" href="#">10</a>
                            <a class="dropdown-item" href="#">20</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="separator"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 mb-4 data-table-rows data-tables-hide-filter">
            <table id="datatableRows"
                   data-tableheader='[
                        {"data":"id"},
                        {"data":"username"},
                        {"data":"password"},
                        {"data":"nickname"},
                        {"data":"type"}
                    ]'
                   data-ajax="http://localhost:8888/users/list"
                   class="data-table responsive nowrap">
                <thead>
                <tr>
                    <th>#</th>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>昵称</th>
                    <th>类型</th>
                </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
</div>


    <div class="container-fluid" v-show="!show">
        <div class="row">
            <div class="col-12">






            </div>
        </div>
    </div>
</div>
</body>



<script src="js/vendor/jquery-3.3.1.min.js"></script>



<script src="js/vendor/bootstrap.bundle.min.js"></script>
<script src="js/vendor/perfect-scrollbar.min.js"></script>
<script src="js/vendor/jquery.validate/jquery.validate.min.js"></script>
<script src="js/vendor/jquery.validate/additional-methods.min.js"></script>
<script src="js/vendor/datatables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.print.min.js"></script>
<script src="js/vendor/select2.full.js"></script>
<script src="js/dore.script.js"></script>
<script src="js/scripts.js"></script>
<script src="js/vendor/vue.min.js"></script>
<script src="https://cdn.bootcss.com/qs/6.7.0/qs.min.js"></script>
<script src="js/vendor/axios.min.js"></script>
<script src="js/vendor/bootstrap-notify.min.js"></script>

<script>
    // 消除子窗口内的theme主题按钮
    $(".theme-button").remove()


    var vue=new Vue({
        el:'#app',
        data(){
            return {
                show:true,
                action:0, // action 为1时进行添加，为2时进行修改
                user:[]
            }
        },
        methods:{

            addItem(){
                var item=this.user
                axios.post(host+"/users/add",qs.stringify({
                    item
                })).then(function (response) {
                    if(response.data.code==0){
                        showNotify('top', 'center', "primary","添加结果",response.data.message);
                    }
                }).catch(function (error) {
                    console.log(error)
                });
            },
            cancleEdit(){
                // 返回表格
                this.show=true;
            },
            deleteItem(){
                this.user=datatableRow.rows('.selected').data();
                axios.post(host+"/users/add",qs.stringify({
                    item
                })).then(function (response) {
                    if(response.data.code==0){
                        showNotify('top', 'center', "primary","添加结果",response.data.message);
                    }
                }).catch(function (error) {
                    console.log(error)
                });
            },
            showUpdateItem(){
              // 显示修改界面
              this.user=datatableRow.rows('.selected').data();
              this.show=false;
              this.action=1;
            },
            showAddItem(){
                //显示添加界面
                this.show=false;
                this.action=2;
                // 清空
                this.user={}
            }
        }
    })

</script>


</html>
