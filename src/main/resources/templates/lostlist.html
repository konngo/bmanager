<body class="background show-spinner no-footer" >



<div id="app">

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">



                <div class="card-body">
                    <h5 class="mb-4">失物招领</h5>
                    <div id="accordion">

                        <div class="border" v-for="item in losts">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                               {{item.name}} 于 {{item.buslines}}号线被拾取
                            </button>

                            <div id="collapseOne" class="collapse" data-parent="#accordion" style="">
                                <div class="p-4">
                                    {{item.content}}
                                </div>
                            </div>
                        </div>

                    </div>
                </div>




            </div>
        </div>
    </div>
</div>

<script>
    var vue=new Vue({
        el: '#app',
        data() {
            return {
                losts: [],
            }
        },
        methods: {
            init() {
                var self = this;
                $.ajax({
                    type: 'POST',
                    url: host + "losts/list",
                    data: {},
                    success: function (response) {
                        if (response.code == 0) {
                            self.losts = response.aaData;
                            console.log(self.buslines)
                        } else {
                            showNotify('top', 'center', "danger", "结果", "服务器连接异常，请重新尝试。");
                        }
                    }
                });
            }
        },
        mounted() {
            this.init();
        }
    })
</script>
