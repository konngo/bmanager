<!DOCTYPE html>
<html lang="en">

<head>
    <title>登录</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="font/iconsmind-s/css/iconsminds.css" />
    <link rel="stylesheet" href="font/simple-line-icons/css/simple-line-icons.css" />
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="css/vendor/bootstrap.rtl.only.min.css" />
    <link rel="stylesheet" href="css/vendor/bootstrap-float-label.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/vendor/vue.min.js"></script>
    <script src="js/vendor/axios.min.js"></script>
</head>

<body class="background show-spinner no-footer" >
    <div class="fixed-background"></div>
    <main id="app">
        <div class="container">
            <div class="row h-100">
                <div class="col-12 col-md-10 mx-auto my-auto">
                    <div class="card auth-card">
                        <div class="position-relative image-side ">

                            <p class=" text-white h2">MAGIC IS IN THE DETAILS</p>

                            <p class="white mb-0">
                                Please use your credentials to login.
                                <br>If you are not a member, please
                                <a href="register" class="white">register</a>.
                            </p>
                        </div>
                        <div class="form-side">
                            <a href="#">
                                <span class="logo-single"></span>
                            </a>
                            <h6 class="mb-4">登录</h6>
                                <label class="form-group has-float-label mb-4">
                                    <input class="form-control"  v-model="user.username"/>
                                    <span>用户名</span>
                                </label>

                                <label class="form-group has-float-label mb-4">
                                    <input class="form-control" type="password" placeholder=""  v-model="user.password"/>
                                    <span>密码</span>
                                </label>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span><a href="register">注册账户</a>
<!--                                    <a href="forgetpwd.html">忘记密码</a>-->
                                    </span>
                                    <button @click="login" class="btn btn-primary btn-lg btn-shadow" type="submit">登录</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="js/vendor/jquery-3.3.1.min.js"></script>
<script src="js/vendor/bootstrap.bundle.min.js"></script>
<script src="js/dore.script.js"></script>
<script src="js/scripts.js"></script>
<script src="js/vendor/bootstrap-notify.min.js"></script>
<script>
    var vue=new Vue({
        el:"#app",
        data(){
            return {
                user:{}
            }
        },
        methods:{
            login(){

                $.ajax({
                    type: 'POST',
                    url: host+"users/login",
                    data: {
                        username:this.user.username,
                        password:this.user.password
                    },
                    success: function (response){
                        console.log(response)
                        if(response.code==0){
                            showNotify('top', 'center', "success","登录结果","登录成功！");
                            window.location.href="index";
                        }else{
                            showNotify('top', 'center', "danger","添加结果","登录失败，请检查用户名密码。");
                        }
                    }
                });

            }
        }
    })
</script>
</html>
