<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="font/iconsmind-s/css/iconsminds.css" />
    <link rel="stylesheet" href="font/simple-line-icons/css/simple-line-icons.css" />

    <link rel="stylesheet" href="css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="css/vendor/bootstrap.rtl.only.min.css" />
    <link rel="stylesheet" href="css/vendor/bootstrap-float-label.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body class="background show-spinner no-footer">
    <div class="fixed-background"></div>
    <main id="app">
        <div class="container">
            <div class="row h-100">
                <div class="col-12 col-md-10 mx-auto my-auto">
                    <div class="card auth-card">
                        <div class="position-relative image-side ">
                            <p class=" text-white h2">MAGIC IS IN THE DETAILS</p>
                            <p class="white mb-0">
                                Please use this form to register.
                                <br>If you are a member, please
                                <a href="#" class="white">login</a>.
                            </p>
                        </div>
                        <div class="form-side">
                            <a href="#">
                                <span class="logo-single"></span>
                            </a>
                            <h6 class="mb-4">注册</h6>

                            <form>
                                <label class="form-group has-float-label mb-4">
                                    <input class="form-control" v-model="user.username" />
                                    <span>用户名</span>
                                </label>
                                <label class="form-group has-float-label mb-4">
                                    <input class="form-control" v-model="user.nickname" />
                                    <span>昵称</span>
                                </label>
                                <label class="form-group has-float-label mb-4">
                                    <input class="form-control" type="password" placeholder="" v-model="user.password" />
                                    <span>密码</span>
                                </label>
                                <div class="d-flex justify-content-between align-items-center">
                                    <a href="login">返回登录</a>
                                    <button class="btn btn-primary btn-lg btn-shadow" @click="register">注册</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/vendor/jquery-3.3.1.min.js"></script>
    <script src="js/vendor/bootstrap.bundle.min.js"></script>
    <script src="js/dore.script.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/vendor/vue.min.js"></script>
    <script src="js/vendor/bootstrap-notify.min.js"></script>
</body>
<script>
    var vue=new Vue({
        el:"#app",
        data(){
            return {
                user:{}
            }
        },
        methods:{
            register(){
                $.ajax({
                    type: 'POST',
                    url: host+"users/userreg",
                    data: {
                        username:this.user.username,
                        password:this.user.password,
                        type:"用户",
                        nickname:this.user.nickname
                    },
                    success: function (response){
                        console.log(response)
                        if(response.code==0){
                            showNotify('top', 'center', "success","登录结果","注册成功！");
                            window.location.href="login";
                        }else{
                            showNotify('top', 'center', "danger","添加结果","注册失败，请重试！");
                        }
                    }
                });


            }
        }
    })
</script>
</html>
