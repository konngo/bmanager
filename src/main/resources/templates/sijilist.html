<script>
    // 消除子窗口内的theme主题按钮
    $(".theme-button").remove()


    var vue=new Vue({
        el:'#app',
        data(){
            return {
                siji:[],
            }
        },
        methods:{
            init (){
                var self=this;
                $.ajax({
                    type: 'POST',
                    url: host+"siji/list",
                    data: {},
                    success: function (response){
                        if(response.code==0){
                            self.siji=response.aaData;
                            console.log(self.siji)
                        }else{
                            showNotify('top', 'center', "danger","结果","服务器连接异常，请重新尝试。");
                        }
                    }
                });
            }
        },
        mounted(){
            this.init();
        }
    })

</script>
