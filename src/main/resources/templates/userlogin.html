<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <!-- 引入 WeUI CDN 链接 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">


    <link rel="stylesheet" href="/assets/weui.css"/>
    <script type="text/javascript" src="/assets/vue.js"></script>
    <script type="text/javascript" src="/assets/axios.js"></script>
</head>
<body>

<div class="page" id="app">
    <div class="weui-form" >
        <div class="weui-form__text-area">
            <h2 class="weui-form__title">城市公交管理</h2>
        </div>
        <form action="/users/userlogin" v-show="show">
        <div class="weui-form__control-area">
            <div class="weui-cells__group weui-cells__group_form">
                <div class="weui-cells__title">用户登录</div>
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell weui-cell_active">
                        <div class="weui-cell__hd"><label class="weui-label">用户名</label></div>
                        <div class="weui-cell__bd">
                            <input  class="weui-input" name="username" placeholder="填写用户名"/>
                        </div>
                    </div>
                    <div class="weui-cell weui-cell_active">
                        <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
                        <div class="weui-cell__bd">
                            <input  class="weui-input" type="password" name="password" placeholder="填写密码"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="weui-form__opr-area">
            <button type="submit" class="weui-btn weui-btn_primary">确定</button>
        </div>


        <div class="weui-form__tips-area">
            <p class="weui-form__tips">
                没有账号，前往 <a href="#" @click="reg">注册</a>
            </p>
        </div>
        </form>

        <form action="/users/userreg" v-show="!show">
            <div class="weui-form__control-area">
                <div class="weui-cells__group weui-cells__group_form">
                    <div class="weui-cells__title">用户注册</div>
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell weui-cell_active">
                            <div class="weui-cell__hd"><label class="weui-label">用户名</label></div>
                            <div class="weui-cell__bd">
                                <input  class="weui-input" name="username" placeholder="填写用户名"/>
                            </div>
                        </div>
                        <div class="weui-cell weui-cell_active">
                            <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
                            <div class="weui-cell__bd">
                                <input  class="weui-input" type="password" name="password" placeholder="填写密码"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="weui-form__opr-area">
                <button type="submit" class="weui-btn weui-btn_primary">确定</button>
            </div>
        </form>

        <div class="weui-form__extra-area">
            <div class="weui-footer">
                <p class="weui-footer__links">
                    <a href="javascript:" class="weui-footer__link">城市公交系统</a>
                </p>
                <p class="weui-footer__text">Copyright © 2020 城市公交</p>
            </div>
        </div>
</div>
</div>
</body>
<script>
    var vue=new Vue({
        el:'#app',
        data:{
            show:true,
        },
        methods:{
           reg(){
               this.show=false
           }
        }
    })
</script>
</html>
